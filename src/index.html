<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/logo.svg">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="top-actions">
          <a href="#" class="logo">
            <img
              src="images/logo.svg"
              alt="The MET logo"
              class="logo__img"
            >
          </a>

          <a href="tel:+1 212-535-7710" class="icon icon--phone top-actions__call"></a>

          <button
            id="navOpenButton"
            class="icon icon--menu top-actions__button"
          ></button>
        </div>

        <h1 class="header__title">
          Welcome<br>
          to The MET
        </h1>
      </div>
    </header>
    <nav id="menu" class="page__menu menu">
      <div class="container">
        <div class="menu__top top-actions top-actions--menu">
          <a href="#" class="logo">
            <img
              src="images/logo.svg"
              alt="The MET logo"
              class="logo__img"
            >
          </a>

          <button
            id="navCloseButton"
            class="icon icon--cross top-actions__button"
          ></button>
        </div>

        <ul id="navList" class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>

          <li class="menu__item">
            <a href="#about-us" class="menu__link">About Us</a>
          </li>

          <li class="menu__item">
            <a href="#now-on-view" class="menu__link">Now on view</a>
          </li>

          <li class="menu__item">
            <a href="#explore-online" class="menu__link">Explore Online</a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contacts</a>
          </li>
        </ul>

        <a
          href="tel:+1 212-535-7710"
          class="menu__call menu__call--phone"
        >
          The Met Fifth Avenue<br>
          +1 212-535-7710
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__call menu__call--phone"
        >
          The Met Cloisters<br>
          +1 212-923-3700
        </a>
        <a
          href="tel:+1 212-535-7710"
          class="menu__call menu__call--action"
        >
          call to order
        </a>
      </div>
    </nav>
